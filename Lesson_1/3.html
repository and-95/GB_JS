<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Homework</title>
</head>
<body>
<!--
Обязательное задание.

Необходимо вывести в консоль значения выражений:
10 + 10 + "10"
10 + "10" + 10
10 + 10 + +"10"
10 / -""
10 / +"2,5"
В этих выражениях нет опечаток, вам их нужно скопировать и вывести в консоль.

Над каждым выводом в консоль необходимо объяснить почему мы получаем такой
результат.

Объяснения пишите в таком формате:
/*
1. 4 умножаем на 2 получаем 8.
2. 3 минус 8 получаем -5.
3. С помощью console.log выводим число -5 в консоль.
*/
console.log(3 - 4 * 2);
-->
<script>
  "use strict";
  /*
1. число 10+ число 10 = число 20 
2. число 20 + строка 10 = строка 2010
3. в консоль все данные преобразуются в строку и идет складывание строк из-за наличия строки в выражении
*/
console.log(10 + 10 + "10");
  /*
1. 10 число + 10 строка = строка 1010
2. строка 1010 + число 10 = строка 101010
3. в консоль все данные преобразуются в строку и идет складывание строк из-за наличия строки в выражении
*/
console.log(10 + "10" + 10);
  /*
1. число 10 + число 10 = число 20
2. число 20 + число 10 = число 30 
3. перед последней 10 используется унырный оператор +, который преобразует строку в число
*/
console.log(10 + 10 + +"10");
  /*
1. число 10 / число -0 = - бесконечность
2. унарный оператор - перед ковычками превращает строку в число
3. 10 / -0 выдает - бесконечность
*/
console.log(10 / -"");
  /*
1. число 10 / число 2,5 = NaN
2. число после унарного оператора + записано в неверном формате, вместо запятой должна быть точка
*/
console.log(10 / +"2,5");
</script>
</body>
</html>
