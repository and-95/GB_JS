<!DOCTYPE html>

<body>
<!--
Обязательное задание.

Для кода вставленного в теге script необходимо дать комментарии, почему мы
получаем такой результат (в свободной форме).

Подсказка. Чтобы лучше разобраться возьмите этот код и запустите в отладчике в
браузере со включенными точками остановки.
-->
<script>
  "use strict";

  let a = 1, b = 1, c, d;

  /*
  К значению а применяется инкремент => a = a+1
  в с записывается 2
   */
  c = ++a;
  console.log(c);

  /*
  сначала в d записывается значение b=1 и после записи b в d, в b записывается 1 + 1
   */
  d = b++;
  console.log(d);

  /*
  перед а стоит знак инкремент => с = 2 + 3
   */
  c = 2 + ++a;
  console.log(c);

  /*
  после b стоит знак инкремент => d = 2 + 2 и только после записи b в d , к b прибавляется единица
   */
  d = 2 + b++;
  console.log(d);

  console.log(a);
  console.log(b);
</script>
</body>
